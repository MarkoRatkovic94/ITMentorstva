<!DOCTYPE html>

<html>
	<head>
		<title>Domaci 6</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>

					class="frameImage"

				/>

			</div>

			<div class="frame">
				<img
					class="frameImage"

				/>
				<h2>Lamborghini Aventador Sport</h2>
				<p>350.000&euro;</p>
				<button class="frameButton" type="button">Buy</button>
